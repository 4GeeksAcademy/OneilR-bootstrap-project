                            </div>

                                        <!-- <div class="invalid-feedback">
                                        </div> -->
                                    </div>
                                    <div class="d-grid gap-2 d-md-block">
                                        <button class="btn btn-light" type="button"><i

                                        <button class="btn btn-light" type="button"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                            </div>
                            <!-- <button><i class="fa-solid fa-camera"></i></button>
                            <button><i class="fa-solid fa-location-dot"></i></button> -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle column-gap-10" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </form>
